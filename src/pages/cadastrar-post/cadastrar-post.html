<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-list>

  <ion-item>
    <ion-label fixed>Nome Album</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Titulo Postagem</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

</ion-list>


  <ion-card>
    <ion-card-header>
      Visualizar/Cadastrar
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="adicionarAlunos()">
      <ion-icon name="md-contacts" item-left></ion-icon>
      Alunos
    </button>
      <button (click)="adicionarFotos()" ion-item>
      <ion-icon name="ios-images" item-left></ion-icon>
       Fotos
    </button>
      <button (click)="adicionarAnexo()" ion-item>
      <ion-icon name="md-attach" item-left></ion-icon>
      Anexos/Teste 
    </button>

    </ion-list>
  </ion-card>

<button ion-button block color="primary">Finalizar Post</button>

</ion-content>
