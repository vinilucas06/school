<ion-header>

  <ion-navbar>
    <ion-title>Corujinha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>CPF</ion-label>
    <ion-input [(ngModel)]="login" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input [(ngModel)]="senha" type="password"></ion-input>
  </ion-item>

</ion-list>
<div padding>
<button ion-button block (click)="logar()">Entrar</button>
</div>
</ion-content>
