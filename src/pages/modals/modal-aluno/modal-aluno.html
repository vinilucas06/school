<ion-header>

  <ion-navbar>
    <ion-title>Alunos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let turma of items">
    <ion-item-divider color="light" > <ion-label>{{turma.Nome}}</ion-label>     <ion-checkbox (click)="selecionarTodos(turma)" [(ngModel)]="turma.selecionado">{{turma.Nome}}</ion-checkbox></ion-item-divider>
    <ion-item *ngFor="let aluno of turma.Aluno">
      <ion-label>{{aluno.aluno}}</ion-label>
      <ion-checkbox [(ngModel)]="aluno.selecionado"></ion-checkbox>
    </ion-item>
  </ion-list>



</ion-content>
