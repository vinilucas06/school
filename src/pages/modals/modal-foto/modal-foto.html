<ion-header>

  <ion-navbar>
    <ion-title>Fotos</ion-title>
     <ion-buttons start>
      <button ion-button (click)="fechar()">
        <span ion-text color="primary" showWhen="ios">Fechar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">

  <ion-card *ngFor="let foto of fotos" class="adv-map">
    <div style="position: relative">
      <img [src]="foto.caminhoCel" style="max-height: 300px">
      <ion-fab right top>
        <button color="danger" ion-fab (click)="excluirFoto(foto)">
      <ion-icon name="ios-trash" ></ion-icon>
    </button>
      </ion-fab>
    </div>

    <ion-item>
        <ion-label stacked>Adicione uma legenda...</ion-label>
        <ion-textarea [(ngModel)]="foto.descricao"></ion-textarea>
    </ion-item>


  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title><button ion-button block color="light" (click)="adicionarFotos()">Adicionar Fotos</button></ion-title>
  </ion-toolbar>
</ion-footer>
