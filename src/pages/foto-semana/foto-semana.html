<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fotos Semana</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card *ngFor="let post of posts">

    <ion-item>
      <ion-avatar item-left>
        <img [src]="post.img">
      </ion-avatar>
      <h2>Prof. {{post.Nome}}</h2>
      <p>{{ post.dataPost | date : "dd/MM/yyyy"}}</p>
    </ion-item>

    <img [src]="post.img">

    <ion-card-content>
      <p>{{post.descricao}}</p>
    </ion-card-content>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

<ion-fab right bottom >
  <button ion-fab color="danger" (click)="cadastrarPost()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
</ion-fab>

 
</ion-content>
